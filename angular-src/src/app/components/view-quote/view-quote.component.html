<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Quote for {{savedQuote.client_name}}</h1>
      <p class="lead">These are the recommendations for this client's property. Click on "Get Started" to go to the company's portal to get an official quote. Click on "Save" to save this quote to your dashboard.</p>
    </div>

<div class="container-fluid">
      <div class="card-deck mb-4 text-center">
        <div class="card mb-2 box-shadow" *ngFor="let company of companies; let i = index">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{reccomendations[i]}}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{company.company_name}}</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li *ngFor="let discount of company.discountList">{{discount}}</li>
            </ul>
            <button type="button" class="btn btn-lg btn-block btn-primary" (click)='onStartClick(company.company_name)'>Get started</button>
          </div>
        </div>
      </div>
</div>
